

<p>{{storeInfo.name}}</p>

<p>{{clientName}}</p>

<img [src]="storeInfo.imgUrl" alt="" >
<br><br><br>
<select >
 
 <option *ngFor="let item of storeInfo.branches">{{item}}</option>
</select>

<table class="table border">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>quan</th>
        <th>price</th>
        <th>img</th>
        <th>catId</th>
    </tr>
    <tr *ngFor="let item of productList">
        <th>{{item.ID}}</th>
        <th>{{item.name}}</th>
        <th>{{item.quantity}}</th>
        <th>{{item.price}}</th>
        <th>{{item.img}}</th>
        <th>{{item.CateogryID}}</th>
  </tr>

</table>
